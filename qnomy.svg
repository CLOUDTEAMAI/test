<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 520">
  <defs>
    <!-- Tweak colors here -->
    <style>
      .orange { fill:#E6891A; }
      .gray   { fill:#8E8E8E; }
      .light  { fill:#CFCFCF; }
      .stroke-light { stroke:#CFCFCF; }
    </style>
  </defs>

  <!-- Left pill icon -->
  <!-- Outer rounded capsule -->
  <rect x="60" y="180" width="330" height="140" rx="70" ry="70" fill="none" class="stroke-light" stroke-width="24"></rect>
  <!-- Three gray dots -->
  <circle cx="140" cy="250" r="30" class="gray"></circle>
  <circle cx="200" cy="250" r="30" class="gray"></circle>
  <circle cx="260" cy="250" r="30" class="gray"></circle>
  <!-- Divider bar -->
  <rect x="302" y="210" width="18" height="80" rx="9" ry="9" class="light"></rect>
  <!-- Orange dot -->
  <circle cx="340" cy="250" r="30" class="orange"></circle>

  <!-- Wordmark -->
  <!-- Big Q -->
  <text x="430" y="285" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="700" class="orange">Q</text>

  <!-- Middle dot -->
  <circle cx="575" cy="255" r="10" class="light"></circle>

  <!-- "nomy" -->
  <text x="600" y="285" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="600" class="gray">nomy</text>
</svg>
